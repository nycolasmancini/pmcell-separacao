<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema PMCELL</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Card de Login -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">PMCELL</h1>
                <p class="text-gray-600">Sistema de Separação de Pedidos</p>
            </div>

            <!-- Mensagens de feedback -->
            {% if messages %}
                <div class="mb-6 space-y-2">
                    {% for message in messages %}
                        <div class="{% if message.tags == 'error' %}bg-red-50 border-l-4 border-red-500 text-red-700{% elif message.tags == 'success' %}bg-green-50 border-l-4 border-green-500 text-green-700{% elif message.tags == 'warning' %}bg-yellow-50 border-l-4 border-yellow-500 text-yellow-700{% else %}bg-blue-50 border-l-4 border-blue-500 text-blue-700{% endif %} p-4 rounded">
                            <p class="text-sm">{{ message }}</p>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Formulário de Login -->
            <form method="post" action="{% url 'login' %}" class="space-y-6">
                {% csrf_token %}

                <!-- Número de Login -->
                <div>
                    <label for="numero_login" class="block text-sm font-medium text-gray-700 mb-2">
                        Número de Login
                    </label>
                    <input
                        type="text"
                        id="numero_login"
                        name="numero_login"
                        maxlength="4"
                        pattern="\d{4}"
                        required
                        autofocus
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-center text-2xl tracking-widest font-mono"
                        placeholder="1234"
                        inputmode="numeric"
                    >
                    <p class="mt-1 text-xs text-gray-500">Digite seu número de 4 dígitos</p>
                </div>

                <!-- PIN -->
                <div>
                    <label for="pin" class="block text-sm font-medium text-gray-700 mb-2">
                        PIN
                    </label>
                    <input
                        type="password"
                        id="pin"
                        name="pin"
                        maxlength="4"
                        pattern="\d{4}"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-center text-2xl tracking-widest font-mono"
                        placeholder="••••"
                        inputmode="numeric"
                    >
                    <p class="mt-1 text-xs text-gray-500">Digite seu PIN de 4 dígitos</p>
                </div>

                <!-- Botão de Submit -->
                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 shadow-md hover:shadow-lg"
                >
                    Entrar
                </button>
            </form>

            <!-- Informações Adicionais -->
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-500">
                    Problemas para acessar? Contate o administrador.
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                © 2024 PMCELL - Sistema Interno
            </p>
        </div>
    </div>

    <!-- Script para validação adicional -->
    <script>
        // Permitir apenas números nos campos
        document.getElementById('numero_login').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 4);
        });

        document.getElementById('pin').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 4);
        });

        // Auto-focus no próximo campo quando completar 4 dígitos
        document.getElementById('numero_login').addEventListener('input', function(e) {
            if (this.value.length === 4) {
                document.getElementById('pin').focus();
            }
        });
    </script>
</body>
</html>
